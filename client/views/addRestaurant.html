<head>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDjgkYUezEAeO17leh6RYIY1EtcL0JFHs
&sensor=false"></script>
</head>
<template name="addRestaurant">
  <div class="container">
	<h1>Basic info</h1>
	{{> map}}
	<form name="restaurantForm" class="form-horizontal" role="form">
	  <div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" autocomplete="off" id="name" placeholder="Name" value="{{autoCompleteData.[0].[value]}}">
		  {{> placesAutocomplete}}
		</div>
	  </div>
	  <div class="form-group">
		<label for="address" class="col-sm-2 control-label">Address</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="address" placeholder="Address" value="{{autoCompleteData.[1].[value]}}">
		</div>
	  </div>
	  <div class="form-group">
		<label for="city" class="col-sm-2 control-label">City</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="city" placeholder="City" value="{{autoCompleteData.[2].[value]}}">
		</div>
	  </div>
	  <div class="form-group">
		<label for="country" class="col-sm-2 control-label">Country</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="country" placeholder="Country" value="{{autoCompleteData.[3].[value]}}">
		</div>
	  </div>
	  <button type="submit" class="col-sm-1 btn btn-default">Next step..</button>
	</form>
  </div>
</template>

<template name="map">
  <div class="jumbotron" id="map-canvas"></div>
</template>

<template name="placesAutocomplete">
  <div class="list-group">
	{{#each autocomplete_data}}
	<a href="#" class="list-group-item">{{description}}</a>
	{{/each}}
  </div>
</template>
