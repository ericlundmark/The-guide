<template name="signUp">
  <form role="form">
	<div class="form-group">
      <label for="first-name">First name</label>
      <input type="input" class="form-control" id="first-name" placeholder="First name">
	</div>
	<div class="form-group">
      <label for="last-name">Last name</label>
      <input type="input" class="form-control" id="last-name" placeholder="Last name">
	</div>
	<div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
	</div>
	<div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
	</div>
	<div class="form-group">
      <label for="repeat-password"> Repeat password</label>
      <input type="password" class="form-control" id="repeat-password" placeholder="Repeat password">
	</div>
	<div class="form-group">
      <label for="password">Password</label>
      <input type="input" class="form-control" id="password" placeholder="Password">
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
  </form>
</template>
